name: Build Hadeedyy Flask APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Run Flask app on port 9000
        run: |
          python server.py &
          sleep 5
          echo "Flask running on port 9000"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova and build APK
        run: |
          npm install -g cordova
          cordova create www com.hadeedyy.app "Hadeedyy"
          cd www
          cordova platform add android
          cordova requirements
          cordova build android
          find . -type f -name "*.apk"

      - name: Upload all APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Hadeedyy-APK
          path: |
            **/*.apk

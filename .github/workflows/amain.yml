name: Build Cordova APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Install Java + Node + Cordova
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk
        sudo npm install -g cordova

    - name: ğŸ“¦ Install project dependencies
      run: |
        npm install || true

    - name: ğŸ— Add Android platform
      run: |
        cordova platform add android

    - name: âš™ Build APK (Release)
      run: |
        cordova build android --release

    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: zazo-apk
        path: platforms/android/app/build/outputs/apk/**/*.apk

    - name: ğŸš€ Publish APK to Release (optional)
      uses: softprops/action-gh-release@v1
      with:
        files: platforms/android/app/build/outputs/apk/**/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
